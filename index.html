<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURIA Bot - Seu Assistente Virtual</title>
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./static/img/furia-logo.png" alt="FURIA Logo" class="logo">
            <h1>FURIA Bot</h1>
            <p>Seu assistente virtual para tudo sobre a FURIA no Counter-Strike</p>
        </header>

        <main>
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <!-- Mensagens serão inseridas aqui -->
                </div>
                <div class="chat-input-container">
                    <input type="text" id="user-input" placeholder="Digite sua mensagem..." autocomplete="off">
                    <button id="send-button">Enviar</button>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2025 FURIA Esports. Todos os direitos reservados.</p>
            <p>Desenvolvido por Guilherme R. Alves</p>
        </footer>
    </div>

    <script src="./static/js/furia.js" defer></script>
</body>

</html>
